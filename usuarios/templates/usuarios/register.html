{% load static %}
<!DOCTYPE html>
<html lang="pt-br">
<head>
    {% include "includes/head.html" %}
</head>
<body class="register-body">

    <div class="container register-container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <h2 class="register-title mb-4 text-center">Criar Conta</h2>

                <form method="post" class="register-form">
                    {% csrf_token %}
                    <div class="register-form-fields">
                        {% for field in form %}
                            <div class="mb-3">
                                <label for="{{ field.id_for_label }}" class="form-label">{{ field.label }}</label>
                                {{ field }}
                                {% if field.help_text %}
                                    <small class="form-text text-muted">{{ field.help_text }}</small>
                                {% endif %}
                                {% for error in field.errors %}
                                    <div class="text-danger">{{ error }}</div>
                                {% endfor %}
                            </div>
                        {% endfor %}
                    </div>

                    <button type="submit" class="btn btn-success w-100 register-submit-btn">Cadastrar</button>
                </form>

                <p class="register-login-link mt-3 text-center">
                    JÃ¡ tem conta? <a href="{% url 'login' %}">Entrar</a>
                </p>
            </div>
        </div>
    </div>

</body>
</html>
