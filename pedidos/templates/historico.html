{% extends "base.html" %}
{% block content %}
<h1>Hist√≥rico de Pedidos</h1>
<table>
    <thead>
        <tr>
            <th>ID</th>
            <th>Status</th>
            <th>Data</th>
            <th>Detalhes</th>
        </tr>
    </thead>
    <tbody>
        {% for pedido in pedidos %}
        <tr>
            <td>{{ pedido.id }}</td>
            <td>{{ pedido.status }}</td>
            <td>{{ pedido.data_criacao }}</td>
            <td><a href="{% url 'tela_pedido_usuario' pedido.id %}">Ver detalhes</a></td>
        </tr>
        {% empty %}
        <tr>
            <td colspan="4">Nenhum pedido realizado ainda.</td>
        </tr>
        {% endfor %}
    </tbody>
</table>
{% endblock %}
